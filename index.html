<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<link rel="stylesheet" type="text/css" href="style.css" />
<script type="text/javascript" src="deselect.js"></script>
<script type="text/javascript" src="https://raw.githubusercontent.com/snaptortoise/konami-js/master/konami.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
var points = 0;
</script>
<script type="text/javascript">
$(document).ready(function(){
	disableSelection(document.getElementById("points"))
	var left = Math.floor(Math.random()*11) * 165;
	var top = Math.floor(Math.random()*11) * 77;
	$("#joe").css("top", top);
	$("#joe").css("left", left);
	
	$("#joe").click(function(){
		left = Math.floor(Math.random()*11) * 165;
		top = Math.floor(Math.random()*11) * 77;
		var h = $("#joe").height();
		var w = $("#joe").width();
		$("#joe").css("top", top);
		$("#joe").css("left", left);
		
		//make smaller
		if($("#joe").height() > 9){
			$("#joe").height(h - 1);
			$("#joe").width(w - 1);
		}
		//waranty that with cheating dot will be smaller
		if(points > 10){
			$("#joe").height(9);
			$("#joe").width(9);
		}
		//different color
		if(points > 19){
			$("#joe").css("background", "#7b9cdf");
		}
		if(points > 29){
			$("#joe").css("background", "white");
		}
		
		points++;
		if(points === 1){
			$("#points").html(points + " point");	
		}else{
			$("#points").html(points + " points");
		}
				
	});
});
</script>
<script type="text/javascript">
	konami = new Konami()
	konami.code = function() {
		points = points + 30;
		$("#points").html(points + " points");
		}

	konami.load()
</script>
<title>Poke The Dot</title>
</head>
<body>

<div id="joe">
</div>
<div id="points"></div>
</body>
</html>
